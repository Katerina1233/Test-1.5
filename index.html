<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Практическая задача 2.1.3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h1 class="header__text">Ремонт техники различных брендов</h1>
	</header>
	<main class="content">
		<div class="swiper brands-swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/Lenovo.svg" alt="Lenovo">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/SAMSUNG.svg" alt="SAMSUNG">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/Apple.svg" alt="Apple">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/ViewSonic.svg" alt="ViewSonic">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/BOSCH.svg" alt="BOSCH">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/hp.svg" alt="hp">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/acer.svg" alt="acer">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="brands__card">
						<img src="img/SONY.svg" alt="SONY">
						<button class="brands__card__button">&gt;</button>
					</div>
				</div>
			</div>
			<div class="swiper-pagination">
				<span class="carousel__button--selected"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
				<span class="carousel__button"></span>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
